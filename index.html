      body {

      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #FF007F, #8B5CF6);
        border-radius: 4px;
      }

      /* CREATIVE ANIMATIONS */
      @keyframes writing-reveal {
        0% { clip-path: inset(0 100% 0 0); opacity: 0; }
        5% { opacity: 1; }
        100% { clip-path: inset(0 0 0 0); opacity: 1; }
      }

      @keyframes laser-glow {
        0% { left: 0; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }

      @keyframes ui-float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(15px, -10px) rotate(5deg); }
        66% { transform: translate(-10px, 15px) rotate(-5deg); }
      }

      @keyframes grid-pulse {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(1.05); }
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes spark {
        0% { transform: translate(0, 0) scale(1.5); opacity: 0.5; filter: blur(0px); }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; filter: blur(1px); }
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes titleParallax {
        0% { transform: translateX(50px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .animate-writing {
        animation: writing-reveal 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .animate-laser-point {
        animation: laser-glow 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .animate-ui-float { animation: ui-float 8s ease-in-out infinite; }
      .animate-grid-pulse { animation: grid-pulse 5s ease-in-out infinite; }
      .animate-rotate-slow { animation: rotate-slow 20s linear infinite; }
      .animate-parallax-title { animation: titleParallax 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-spark { animation: spark 4s ease-out infinite; }
      .animate-bounce-slow { animation: bounce-slow 5s ease-in-out infinite; }
    </style>

    <script>
      (function () {
        function showError(label, detail) {
          var root = document.getElementById('root') || document.body;
          if (!root) return;
          var msg = String(detail || '');
          root.innerHTML =
            '<div style="font-family:Arial,sans-serif;padding:20px;line-height:1.4;color:#111">' +
            '<h2 style="margin:0 0 8px 0;">Erro ao carregar o site</h2>' +
            '<p style="margin:0 0 6px 0;"><strong>Origem:</strong> ' + label + '</p>' +
            '<p style="margin:0 0 12px 0;"><strong>Detalhe:</strong> ' + msg.replace(/</g, '&lt;') + '</p>' +
            '<p style="margin:0;color:#555">Envie um print desta tela.</p>' +
            '</div>';
        }

        window.__ml_loaded = false;
        window.addEventListener('error', function (e) {
          showError('window.error', (e && (e.error && e.error.message)) || (e && e.message) || 'Erro desconhecido');
        });
        window.addEventListener('unhandledrejection', function (e) {
          showError('unhandledrejection', e && e.reason ? e.reason : 'Promise rejeitada');
        });
        setTimeout(function () {
          if (!window.__ml_loaded) {
            showError('bootstrap-timeout', 'Aplicação não inicializou em até 6 segundos');
          }
        }, 6000);
      })();
    </script>
